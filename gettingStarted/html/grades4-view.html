<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Canadian Currency Converter</title>

    <body>
        <h1>Currency Converter</h1>

        <p>Converts Canadian currency into other denominations.</p>

       <div class="tut-currencyConverter">
            Convert: <input class="tut-currencyConverter-amount" type="text" size="5" value="0"/> CAD to
            <select class="tut-currencyConverter-currency-selecter">
                <option value="euro">Euro</option>
                <option value="rupee">Rupee</option>
                <option value="usd">USD</option>
                <option value="yuan">Yuan</option>
                <option value="yen">Yen</option>
            </select>
            <p>Result: <span class="tut-currencyConverter-result">0</span></p>
        </div>


        <script type="text/javascript">
            $(document).ready(function () {
                var converter = tutorials.currencyConverter(".tut-currencyConverter");
            });
        </script>
    </body>
